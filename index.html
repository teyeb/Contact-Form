<!Doctype html>
<html lang="en">

<head>
    <title>Coder Foundry Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">
    
</head>

<body class="h-100">
       <div class="container-fluid h-100 minHeight"> 
           <div class="row text-white h-100" id="mainDiv">
                    <h1 class="text-center">Contact Me</h1>

     
                <form class="row border h-50 mt-3" id='contactForm'>
                
                    <div class="col-6">
                        <label>First Name</label><br>
                        <input type="text" placeholder="First Name"  style="width: 100%;" />
                    </div>

                    <div class="col-6">
                        <label>Last Name</label><br>
                        <input type="text" placeholder="Last Name"  style="width: 100%;" />
                    </div>

                    <div class="col-6">
                        <label>Email</label><br>
                        <input type="email" placeholder="example@example.com"  style="width: 100%;" />
                    </div>

                    <div class="col-6">
                        <label>Phone <span id="optional">(Optional)</span></label><br>
                        <input type="tel" placeholder="000-000-0000"  style="width: 100%;" />
                    </div>

                    <div class="col-12">
                        <label>Subject</label><br>
                        <input type="text" placeholder="Subject"  style="width: 100%;" />
                    </div>

                    <div class="col-12">
                        <label>Message</label><br>
                        <textarea id="messageArea" name="messageArea" rows="4" placeholder="Message"></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>               
                </form>
        

           </div>

           <footer class="text-center mt-1">
               &copy;Dr. John Teye Brown
           </footer>

       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
